name: Daily Data Update

on:
  schedule:
    # Run daily at 5 AM EST (10 AM UTC)
    - cron: '0 10 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Manual trigger'
      backfill_start_year:
        description: 'Backfill start year (optional, e.g. 2020)'
        required: false
        default: ''
      backfill_end_year:
        description: 'Backfill end year (optional, e.g. 2024)'
        required: false
        default: ''

jobs:
  etl:
    name: Daily ETL
    runs-on: [self-hosted, Linux, X64]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run daily ETL
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        BACKFILL_START_YEAR: ${{ github.event.inputs.backfill_start_year }}
        BACKFILL_END_YEAR: ${{ github.event.inputs.backfill_end_year }}
        PYTHONUNBUFFERED: "1"
      run: |
        source venv/bin/activate
        python3 -u -m src.etl
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: etl-logs-${{ github.run_number }}
        path: |
          *.log
        retention-days: 7
