name: Monthly Player Details Update

on:
  schedule:
    # Run at midnight EST on the 1st of every month (5 AM UTC during EST, 4 AM UTC during EDT)
    # Using 5 AM UTC to cover EST (winter)
    - cron: '0 5 1 * *'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Manual trigger'

jobs:
  update-players:
    runs-on: [self-hosted, Linux, X64]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python environment and install dependencies
      run: |
        # Create virtual environment in workspace
        python3 -m venv venv
        
        # Activate environment
        source venv/bin/activate
        
        # Install dependencies
        pip install --upgrade pip
        pip install nba_api pandas requests psycopg2-binary
    
    - name: Update player details
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: |
        # Activate virtual environment
        source venv/bin/activate
        
        # Run monthly player update
        python3 monthly_player_update.py
    
    - name: Upload logs as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: monthly-player-update-logs-${{ github.run_number }}
        path: |
          *.log
        retention-days: 7
