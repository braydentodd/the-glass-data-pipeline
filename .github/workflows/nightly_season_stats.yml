name: Nightly Season Stats Updates

on:
  schedule:
    # Run daily at 5 AM EST (10 AM UTC during EST, 9 AM UTC during EDT)
    # Using 10 AM UTC to cover EST (winter)
    - cron: '0 10 * * *'
  workflow_dispatch:
    inputs:
      season:
        description: 'Season to update (e.g., 24-25) - leave empty for current season'
        required: false
        default: ''
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Manual trigger'

jobs:
  update-season-stats:
    runs-on: [self-hosted, Linux, X64]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python environment and install dependencies
      run: |
        # Create virtual environment in workspace
        python3 -m venv venv
        
        # Activate environment
        source venv/bin/activate
        
        # Install dependencies
        pip install --upgrade pip
        pip install nba_api pandas requests psycopg2-binary
    
    - name: Update season statistics
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        SEASON_OVERRIDE: ${{ github.event.inputs.season }}
      run: |
        # Activate virtual environment
        source venv/bin/activate
        
        # Run ETL job
        python3 nightly_etl_job.py
    
    - name: Upload logs as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: season-stats-logs-${{ github.run_number }}
        path: |
          *.log
        retention-days: 7